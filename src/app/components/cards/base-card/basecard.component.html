<div class="alt-card-wrap">
  <!-- Header -->
  <storybook-header-momentos
    [title]="headerMain"
    [subtitle]="headerNote"
    [content]="headerDetails"
    [fullWidth]="true"
  ></storybook-header-momentos>

  <!-- SecciÃ³n de texto fijo -->
  <p class="alt-card__title">
    Punto a adicionar a la ruta de labor : Identificador Ruta
  </p>

  <!-- Tres dropdowns apilados -->
  <div class="alt-card__dropdown-list">
    <app-dropdown-menu
      state="label"
      [textField]="dropdown1Label"
      [options]="dropdownItems"
    ></app-dropdown-menu>
    <app-dropdown-menu
      state="label"
      [textField]="dropdown2Label"
      [options]="dropdownItems"
    ></app-dropdown-menu>
    <app-dropdown-menu
      state="label"
      [textField]="dropdown3Label"
      [options]="dropdownItems"
    ></app-dropdown-menu>
  </div>

  <!-- Checkbox bajo dropdowns -->
  <section *ngIf="enableCheckbox" class="alt-card__checkbox-area">
    <p class="alt-card__title">
      Punto a adicionar a la ruta de labor : Identificador Ruta
    </p>
    <storybook-checkbox-text [label]="checkboxText"></storybook-checkbox-text>
  </section>

  <!-- Botones al pie -->
  <footer class="alt-card__btn-group">
    <app-button
      label="Confirmar"
      color="primary"
      size="medium"
      styles="filled"
      state="active"
      orientation="center"
      [showIconStart]="false"
      [showIconEnd]="false"
    ></app-button>
    <app-button
      *ngIf="enableCheckbox"
      label="Cancelar"
      color="error"
      size="medium"
      styles="text"
      state="active"
      orientation="center"
      [showIconStart]="false"
      [showIconEnd]="false"
    ></app-button>
  </footer>
</div>
